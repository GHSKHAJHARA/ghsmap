<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G.H.S. Khajhara Location</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh; /* Full screen map */
      width: 100%;
    }
    .map-info {
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      // School coordinates
      const schoolLocation = { lat: 25.3721786, lng: 83.4162328 }; // Replace with actual coordinates

      // Map initialization
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: schoolLocation,
        // Optional custom styles
        styles: [
          {
            featureType: "poi",
            stylers: [{ visibility: "off" }]
          },
          {
            featureType: "transit",
            stylers: [{ visibility: "off" }]
          }
        ]
      });

      // Marker
      const marker = new google.maps.Marker({
        position: schoolLocation,
        map: map,
        title: "G.H.S. Khajhara"
      });

      // Info window
      const infoWindow = new google.maps.InfoWindow({
        content: `
          <div class="map-info">
            <strong>G.H.S. Khajhara</strong><br>
            Khajhara Chandouli, Uttar Pradesh<br>
            Contact: +91-XXXXXXXXXX
          </div>
        `
      });

      // Open info window on marker click
      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });
    }
  </script>

  <!-- Replace YOUR_API_KEY with restricted API key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADhahbHQNnt4nWoUTEt9AIP4Ja0d_Coto&callback=initMap">
  </script>
</body>
</html>
