<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rajkiya High School Khajhara - Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const school = { lat: 25.3721786, lng: 83.4162328 }; // Rajkiya High School Khajhara
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: school,
      });

      const marker = new google.maps.Marker({
        position: school,
        map: map,
        title: "Rajkiya High School Khajhara",
      });

      const infoWindow = new google.maps.InfoWindow({
        content: `
          <div style="font-family:Poppins; text-align:center;">
            <h3 style="margin:4px 0;">Rajkiya High School Khajhara</h3>
            <p style="margin:2px 0;">Chandauli, Uttar Pradesh</p>
            <a href="https://maps.app.goo.gl/2T83f82UK9JpoBfs7" target="_blank" style="color:#1a73e8; text-decoration:none;">
              üìç View Larger Map
            </a>
          </div>
        `,
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });

      // Open info window by default
      infoWindow.open(map, marker);
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlfCaVygPLofg0i-4meSDDdNE7-MzCoSw&callback=initMap">
  </script>
</body>
</html>
